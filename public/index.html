<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Translation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <link href="css/simplegrid.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>


<body>
    <div class="container" ng-app="" ng-controller="customersController">
        <div class="main">
        <h1>Olá, seja Bem vindo ao meu site de traduções utilizando o Watson da IBM.</h1>
        <form novalidate id="form-text">
            <p> A tradução é feita em Português- BR para Inglês</p>
            <textarea rows="4" cols="50" class="textarea" type="text" ng-model="query"></textarea>
            <button class="submit" ng-click="submit()">Traduzir</button><br>
        </form>
        <br>
        
        <p>
            <span class="customFont">O que o Watson respondeu:</span> {{ message }} <br>
        </p>    
        
            </div>
                <div class="col-1-2">
                    <div class="content blurb">
                        <p style="text-align: center"><a style="width:350px;" class="button" href="red/">Ir para meu editor de NODE-RED</a></p>
                        
                    </div>
                </div>
    </div>

    <script>
        function customersController($scope, $http) {
            $scope.submit = function() {
                $http.get(encodeURI("../olli?message=" + $scope.query + "&lang=mt-ptbr-enus"))
                        .success(function(response, data, status) {
                            $scope.message = response.split(";")[0];
                            $scope.sentiment = response.split(";")[1];
                        }).error(
                                function(response, data, status) {
                                    alert("error" + response + ":" + data + ":"
                                            + status);
                                });

            };
        }
      
    </script>
</body>
</html>

</body>
</html>
